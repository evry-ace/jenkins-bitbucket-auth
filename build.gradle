group 'no.evry'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

sourceCompatibility = 1.8

sourceSets {
    main {
        groovy {
            srcDirs = ["${project.rootDir.toString()}/src", "${project.rootDir.toString()}/vars"]
        }
    }
    test {
        groovy {
            srcDir "${project.rootDir.toString()}/test"
        }
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.0'
}
